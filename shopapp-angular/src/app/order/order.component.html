<app-header></app-header>
<div class="container">
  <div class="intro-section">
    <h1>Đây là trang Order</h1>
    <p>Sử dụng Bootstrap</p>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h2 class="product-header">Thông tin người nhận</h2>
      <form>
        <div class="mb-3">
          <label class="form-label" for="name">Họ và tên</label>
          <input class="form-control" id="name" type="text">
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" id="email" type="email">
        </div>
        <div class="mb-3">
          <label class="form-label" for="phone">Số điện thoại</label>
          <input class="form-control" id="phone" type="text">
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h2 class="product-order">Sản phẩm đã đặt hàng</h2>
      <table>
        <thead>
        <tr>
          <th class="text-start" scope="col">Sản phẩm</th>
          <th scope="col">Số lượng</th>
          <th scope="col">Đơn giá</th>
          <th scope="col">Tổng giá</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>
            <div class="product-info">
              <img
                alt="Product Image"
                class="product-image" src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
              <span class="product-name">Tên sản phẩm</span>
            </div>
          </td>
          <td>2</td>
          <td>100,000 đ</td>
          <td>200,000 đ</td>
        </tr>
        <tr>
          <td>
            <div class="product-info">
              <img
                alt="Product Image"
                class="product-image" src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
              <span class="product-name">Tên sản phẩm</span>
            </div>
          </td>
          <td>1</td>
          <td>150,000 đ</td>
          <td>150,000 đ</td>
        </tr>
        </tbody>
      </table>
      <div class="text-start mt-3">
        <h4 class="header-text text-end ">Tổng giá: 350,000 đ</h4>
      </div>
      <div class="mt-3">
        <h4 class="product-header">Nhập coupon</h4>
        <div class="input-group">
          <input class="form-control" placeholder="Nhập coupon" type="text">
          <button class="btn btn-gradient" type="button">Áp dụng</button>
        </div>
      </div>
      <div class="text-start mt-3">
        <button class="btn btn-gradient" type="button">Đặt hàng</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
