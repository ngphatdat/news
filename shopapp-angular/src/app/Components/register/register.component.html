<!-- <app-header></app-header> -->
<div class="container">
  <form #registerForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="register-form mx-auto">
          <h2 class="register-header">Đăng ký</h2>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input (input)="onPhoneChange()"
                   [(ngModel)]="registerDto.phone_number"
                   class="form-control"
                   id="phone"
                   name="phone"
                   type="text">
            <div class="divider-nospace"></div>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="password">Mật khẩu</label>
            <input [(ngModel)]="registerDto.password" class="form-control"
                   id="password"
                   name="password"
                   placeholder="Ít nhất 3 ký tự"
                   type="password">
            <p *ngIf="registerDto.password.length<3"
               class="text-danger">
              Phải có ít nhất 3 ký tự
            </p>
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="retype-password">Gõ lại mật khẩu</label>
            <input [(ngModel)]="registerDto.retype_password" class="form-control"
                   id="retype-password"
                   name="retypePassword"
                   placeholder="Ít nhất 3 ký tự"
                   type="password">
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="full-name">Họ và tên</label>
            <input [(ngModel)]="registerDto.full_name" class="form-control"
                   id="full-name"
                   name="fullName"
                   type="text">
            <div class="divider-nospace"></div>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input [(ngModel)]="registerDto.address" class="form-control"
                   id="address"
                   name="address"
                   type="text">
            <div class="divider-nospace"></div>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="date">Ngày tháng năm sinh</label>
            <input [(ngModel)]="registerDto.date_of_birth" class="form-control"
                   id="date-of-birth"
                   name="dateOfBirth"
                   type="date">
            <div class="divider-nospace"></div>
          </div>
          <div class="form-group">
            <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input class="form-check-input" id="agree" type="checkbox">
                            <label class="form-check-label text-start" for="agree">
                                Tôi đồng ý với các điều khoản và điều kiện</label>
                        </span>
            </div>
          </div>
          <button (click)="register()"
                  class="register-button"
                  type="button">Đăng ký
          </button>
          <div class="divider"></div>
          <p class="text-center">Bạn đã có tài khoản? <span>
                    <a class="register-link" href="#">Đăng nhập</a></span></p>
        </div>
      </div>

    </div>
  </form>
</div>
<app-footer></app-footer>
